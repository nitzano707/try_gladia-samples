<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
</head>
<body>
    <h1>Upload Audio for Transcription</h1>
    <form id="audioForm">
        <label for="audioFile">Select an audio file:</label>
        <input type="file" id="audioFile" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('audioForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            resultDiv.textContent = 'Uploading and transcribing...';

            try {
                // 1. העלאת קובץ האודיו לשירות אחסון
                const uploadResponse = await fetch('https://api.upload.io/upload', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer YOUR_UPLOAD_API_KEY`,
                    },
                    body: formData,
                });

                const uploadData = await uploadResponse.json();
                const audioUrl = uploadData.fileUrl; // URL של הקובץ שהועלה

                // 2. שליחת ה-URL לפונקציה serverless
                const response = await fetch('/.netlify/functions/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ audioUrl }),
                });

                const transcription = await response.json();
                resultDiv.textContent = transcription.text || 'Transcription failed.';
            } catch (error) {
                console.error(error);
                resultDiv.textContent = 'Error during transcription. Please try again.';
            }
        });
    </script>
</body>
</html>
