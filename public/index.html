<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
</head>
<body>
    <h1>Upload Audio for Transcription</h1>
    <form id="audioForm">
        <label for="audioFile">Select an audio file:</label>
        <input type="file" id="audioFile" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('audioForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            resultDiv.textContent = 'Uploading and transcribing...';

            try {
                // קריאה לפונקציה של Netlify להעלאה ותמלול
                const response = await fetch('/.netlify/functions/transcribe', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.text) {
                    resultDiv.textContent = `Transcription: ${data.text}`;
                } else {
                    resultDiv.textContent = 'Transcription failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error during transcription.';
            }
        });
    </script>
</body>
</html>
